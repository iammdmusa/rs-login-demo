<div class="wrapper">
  <div class="container-fluid px-0">
    <header
      class="p-3 text-bg-dark"
      *ngIf="authenticationService.isAuthenticated"
    >
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            routerLink="/dashboard"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <svg
              class="bi me-2"
              width="40"
              height="32"
              role="img"
              aria-label="Bootstrap"
            >
              <use xlink:href="#bootstrap" />
            </svg>
          </a>

          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li>
              <a routerLink="/dashboard" class="nav-link px-2 text-secondary"
                >Dashboard</a
              >
            </li>
            <li>
              <a routerLink="/about" class="nav-link px-2 text-white"
                >About me</a
              >
            </li>
          </ul>

          <div class="text-end">
            <button
              type="button"
              (click)="logout()"
              class="btn btn-outline-light me-2 pointer"
            >
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>
  </div>
</div>
<router-outlet></router-outlet>
