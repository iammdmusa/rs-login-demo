<div class="login-wrapper">
  <div class="container text-center">
    <div class="row align-items-center login-card">
      <div class="col-12 col-lg-6 ps-0 pe-0">
        <img
          class="logo"
          src="./../../assets/undraw_safe_re_kiil.svg"
          alt="logo"
        />
      </div>
      <div class="col-12 col-lg-6 flex justify-content-center">
        <form
          class="form-signin"
          (ngSubmit)="onSubmit(signInForm)"
          #signInForm="ngForm"
        >
          <h5 class="fw-light mb-4 text-uppercase pt-4 pt-lg-0">Login</h5>

          <div class="form-floating mb-4">
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              placeholder="test@email.com"
              required
              autofocus
              ngModel
            />
            <label for="email">Email or User name</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              required
              ngModel
            />
            <label for="password">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-dark mb-4" type="submit">
            Login
          </button>
          <div class="text-invalid" *ngIf="isFormValid">
            Bitte füllen Sie alle Felder aus.
          </div>
          <div class="text-invalid" *ngIf="areCredentialsInvalid">
            Ungültiger Benutzer oder ungültiges Passwort.
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
